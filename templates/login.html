<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Artículos Perdidos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
    <!-- Favicon (opcional) -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <div class="container-fluid login-container">
        <div class="row g-0">
            <!-- Formulario de Login -->
            <div class="col-lg-5 form-section">
                <div class="login-form">
                    <h1 class="text-center mb-4">Te damos la bienvenida de nuevo</h1>
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="email" class="form-label">Dirección de correo electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                            <div class="invalid-feedback">Por favor ingresa tu email</div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Escriba su contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Por favor ingresa tu contraseña</div>
                        </div>
                        <button type="submit" class="btn btn-login w-100 py-3">
                            <span class="btn-text">Continuar</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Carrusel de Imágenes -->
            <div class="col-lg-7 carousel-section">
                <div id="loginCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ url_for('static', filename='img/fondo3.png') }}" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='img/fondo4.jpg') }}" class="d-block w-100" alt="Slide 2">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('static', filename='img/fondo5.jpg') }}" class="d-block w-100" alt="Slide 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JS personalizado -->
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
