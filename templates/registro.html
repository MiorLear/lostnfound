<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Artículos Encontrados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Control.css') }}">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/Keylogo.png') }}" alt="Logo Key">
        </div>
        <ul class="nav-list">
            <li><a href="{{ url_for('registro') }}"><i class="icon"></i>Registro</a></li>
            <li><a href="#"><i class="icon"></i>Reporte</a></li>
            <li><a href="{{ url_for('dashboard') }}"><i class="icon"></i>Volver</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="container py-4">
            <h2 class="mb-4">Formulario de registro de artículos encontrados</h2>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="alumno" class="form-label">Alumno que encuentra</label>
                    <select id="alumno" name="alumno" class="form-select" required>
                        <option value="">Selecciona un alumno</option>
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id_usuario }}">{{ usuario.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nombre_objeto" class="form-label">Nombre del objeto</label>
                    <input type="text" class="form-control" name="nombre_objeto" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select id="categoria" name="categoria" class="form-select" required>
                        <option value="">Selecciona una categoría</option>
                        {% for cat in categorias %}
                            <option value="{{ cat.id_categoria }}">{{ cat.nombre_categoria }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" name="descripcion" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="lugar_encontrado" class="form-label">Lugar encontrado</label>
                    <input type="text" class="form-control" name="lugar_encontrado" required>
                </div>
                <div class="mb-3">
                    <label for="fecha_encontrado" class="form-label">Fecha en que se encontró</label>
                    <input type="date" class="form-control" name="fecha_encontrado" required>
                </div>
                <div class="mb-3">
                    <label for="foto" class="form-label">Foto del objeto (opcional)</label>
                    <input type="file" class="form-control" name="foto">
                </div>
                <button type="submit" class="btn btn-primary">Registrar objeto</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
